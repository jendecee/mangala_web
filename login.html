<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Log In</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 bg-white sticky-sm-top">
        <div class="col-md-3 mb-2 mb-md-0">
          <a class="navbar-brand logo" href="index.html">
              <img src="images/logo-mangala.jpg" alt="Logo">
          </a>
        </div>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="index.html" class="nav-link px-2 unactive fs-5">Home</a></li>
          <li><a href="#" class="nav-link px-2 unactive fs-5">Products</a></li>
          <li><a href="pricing.html" class="nav-link px-2 unactive fs-5">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 unactive fs-5">Support</a></li>
        </ul>
  
        <div class="col-md-3 text-end">
            <a class="text-decoration-none" href="login.html">
                <button type="button" class="btn btn-outline-primary me-2 login">Login</button>
            </a>
            <a class="text-decoration-none" href="signup.html">
                <button type="button" class="btn btn-primary signup">Sign-up</button>
            </a>
        </div>
      </header>
    


  <!-- Title -->
  <section id="title" class="gradient-background">

    <h2 class="text-center text-light pt-5 pb-2">Login Here</h2>
    <div class="wrapper mx-3 d-block justify-content-center row-gap-3">
    
        <form action="/login" method="post" class="p-5">

            <!-- if wrong username or password -->
            <div class="error alert alert-warning py-1">Wrong username or password</div> 

       
            <div class="form-group mb-4">
                <label for="username" class="form-label"><i class="fa-solid fa-user"></i> Username:</label>
                <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]+{8, 15}"
                    placeholder="Enter your username" class="form-control" aria-describedby="usernameHelp"
                    title="Please enter again">
            </div>
            <div class="form-group mb-4">
                <label for="password" class="form-label"><i class="fa-solid fa-lock"></i> Password:</label>
                <input type="password" name="password" id="password" pattern="(!@#$%^&*+ {8, 20}"
                    placeholder="Enter your password" class="form-control" title="Please enter again" required>
            </div>
            
            <!-- Button trigger modal -->

            <div class="d-grid mx-auto">
                <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    LOGIN
                </button>
            </div>
            
            <!-- If success -->
            <!-- Modal -->
            <div class="success modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="success modal-dialog modal-dialog-centered">
                <div class="success modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="fa-solid fa-circle-check" style="color: #77bb41;"></i> Login Successful</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Welcome! You have successfully logged in.
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success">Go Explore</button>
                    </div>
                </div>
                </div>
            </div>

            <div class="pt-4 text-center">
                <p class="fst-italic fw-semibold">Don't have any account? <a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover fw-semibold  text-shadow" href="signup.html">Sign Up</a></p>
            </div>

        </form>

        
        </div>
        <!-- Footer -->
        <div class="container ">
            <footer class="align-items-center">
              <div class="d-flex pt-3">
                  <div class="me-auto p-2">
                      <p class="text-white">Â© Mangala</p>

                      <p>Contact Us:</p>

                  <div class="p-2">
                      <a href="#"><i class="fa-brands fa-facebook fa-2xl text-white"></i></a>
                  </div>
                  <div class="p-2">
                      <a href="#"><i class="fa-brands fa-instagram fa-2xl text-white"></i></a>
                  </div>
                </div>
      
      
            </footer>
          </div>
  
  </section>

</body>
